<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Demo - Like Amazon/Flipkart</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .header { background: #232f3e; color: white; padding: 1rem; display: flex; justify-content: space-between; align-items: center; }
        .search { flex: 1; max-width: 600px; margin: 0 2rem; }
        .search input { width: 100%; padding: 0.8rem; border: none; border-radius: 4px; }
        .cart-icon { position: relative; font-size: 1.5rem; cursor: pointer; }
        .cart-count { background: #ff9900; border-radius: 50%; padding: 0.2rem 0.5rem; font-size: 0.8rem; position: absolute; top: -8px; right: -8px; }
        .products { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 1rem; padding: 2rem; max-width: 1400px; margin: 0 auto; }
        .product { background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); transition: transform 0.2s; }
        .product:hover { transform: translateY(-4px); }
        .product img { width: 100%; height: 200px; object-fit: cover; }
        .product-info { padding: 1rem; }
        .product h3 { font-size: 1.1rem; margin-bottom: 0.5rem; }
        .price { font-size: 1.3rem; font-weight: bold; color: #B12704; margin-bottom: 0.5rem; }
        .add-to-cart { background: #ff9900; border: none; padding: 0.7rem; width: 100%; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .cart-sidebar { position: fixed; right: -400px; top: 0; width: 400px; height: 100vh; background: white; box-shadow: -2px 0 10px rgba(0,0,0,0.1); transition: right 0.3s; z-index: 1000; }
        .cart-sidebar.open { right: 0; }
        .cart-header { background: #232f3e; color: white; padding: 1rem; display: flex; justify-content: space-between; }
        .cart-close { cursor: pointer; font-size: 1.5rem; }
        .cart-items { padding: 1rem; max-height: 60vh; overflow-y: auto; }
        .cart-item { display: flex; gap: 1rem; padding: 1rem 0; border-bottom: 1px solid #eee; }
        .cart-item img { width: 80px; height: 80px; object-fit: cover; }
        .quantity { display: flex; align-items: center; gap: 0.5rem; }
        .qty-btn { background: #ddd; border: none; width: 30px; height: 30px; border-radius: 50%; cursor: pointer; }
        .checkout { position: sticky; bottom: 0; background: white; padding: 1rem; border-top: 1px solid #eee; }
        .total { font-size: 1.3rem; font-weight: bold; margin-bottom: 1rem; }
        .checkout-btn { background: #ffd814; border: none; padding: 1rem; width: 100%; border-radius: 4px; font-size: 1.1rem; font-weight: bold; cursor: pointer; }
        .checkout-form { display: none; padding: 1rem; background: #f9f9f9; }
        .checkout-form.active { display: block; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        .form-group input { width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 4px; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 999; }
        .overlay.active { display: block; }
    </style>
</head>
<body>
    <div class="header">
        <h1>E-Shop</h1>
        <div class="search">
            <input type="text" id="searchInput" placeholder="Search products...">
        </div>
        <div class="cart-icon" onclick="toggleCart()">
            ðŸ›’ <span class="cart-count" id="cartCount">0</span>
        </div>
    </div>

    <div class="products" id="products">
        <!-- Products will be populated by JS -->
    </div>

    <div class="overlay" id="overlay" onclick="toggleCart()"></div>
    
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h2>Shopping Cart</h2>
            <span class="cart-close" onclick="toggleCart()">Ã—</span>
        </div>
        <div class="cart-items" id="cartItems"></div>
        <div class="checkout">
            <div class="total" id="cartTotal">â‚¹0</div>
            <button class="checkout-btn" onclick="toggleCheckout()">Proceed to Checkout</button>
            <div class="checkout-form" id="checkoutForm">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="name" placeholder="Your name">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" id="address" placeholder="Delivery address">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" id="phone" placeholder="Phone number">
                </div>
                <button class="checkout-btn" onclick="completeOrder()">Place Order</button>
            </div>
        </div>
    </div>

    <script>
        const products = [
            { id: 1, name: 'iPhone 15 Pro', price: 99900, image: 'https://via.placeholder.com/250x200/ff6b6b/ffffff?text=iPhone+15', category: 'Electronics' },
            { id: 2, name: 'Samsung Galaxy S25', price: 89900, image: 'https://via.placeholder.com/250x200/4ecdc4/ffffff?text=Galaxy+S25', category: 'Electronics' },
            { id: 3, name: 'MacBook Air M3', price: 129900, image: 'https://via.placeholder.com/250x200/45b7d1/ffffff?text=MacBook+Air', category: 'Laptops' },
            { id: 4, name: 'Nike Air Max', price: 12999, image: 'https://via.placeholder.com/250x200/f9ca24/000?text=Nike+Air+Max', category: 'Footwear' },
            { id: 5, name: 'Levis Jeans', price: 4999, image: 'https://via.placeholder.com/250x200/f0932b/fff?text=Levis+Jeans', category: 'Clothing' },
            { id: 6, name: 'Sony WH-1000XM5', price: 34999, image: 'https://via.placeholder.com/250x200/eb4d4b/fff?text=Sony+Headphones', category: 'Electronics' },
            { id: 7, name: 'Dell XPS 13', price: 109900, image: 'https://via.placeholder.com/250x200/6c5ce7/fff?text=Dell+XPS', category: 'Laptops' },
            { id: 8, name: 'Adidas Ultraboost', price: 14999, image: 'https://via.placeholder.com/250x200/00d2d3/fff?text=Adidas+Shoes', category: 'Footwear' }
        ];

        let cart = [];

        function renderProducts(productsToShow = products) {
            const container = document.getElementById('products');
            container.innerHTML = productsToShow.map(product => `
                <div class="product">
                    <img src="${product.image}" alt="${product.name}">
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <div class="price">â‚¹${product.price.toLocaleString()}</div>
                        <button class="add-to-cart" onclick="addToCart(${product.id})">Add to Cart</button>
                    </div>
                </div>
            `).join('');
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const cartItem = cart.find(item => item.id === productId);
            if (cartItem) {
                cartItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            updateCart();
        }

        function updateCart() {
            document.getElementById('cartCount').textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
            renderCartItems();
        }

        function renderCartItems() {
            const container = document.getElementById('cartItems');
            if (cart.length === 0) {
                container.innerHTML = '<p>Your cart is empty</p>';
                return;
            }
            container.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <img src="${item.image}" alt="${item.name}">
                    <div style="flex: 1;">
                        <h4>${item.name}</h4>
                        <div class="price">â‚¹${item.price.toLocaleString()}</div>
                        <div class="quantity">
                            <button class="qty-btn" onclick="changeQuantity(${item.id}, -1)">-</button>
                            ${item.quantity}
                            <button class="qty-btn" onclick="changeQuantity(${item.id}, 1)">+</button>
                        </div>
                    </div>
                    <button onclick="removeFromCart(${item.id})" style="background: #e53e3e; color: white; border: none; padding: 0.5rem; border-radius: 4px;">Remove</button>
                </div>
            `).join('');
            document.getElementById('cartTotal').textContent = `â‚¹${cart.reduce((sum, item) => sum + (item.price * item.quantity), 0).toLocaleString()}`;
        }

        function changeQuantity(productId, delta) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += delta;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    updateCart();
                }
            }
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCart();
        }

        function toggleCart() {
            const sidebar = document.getElementById('cartSidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('open');
            overlay.classList.toggle('active');
        }

        function toggleCheckout() {
            document.getElementById('checkoutForm').classList.toggle('active');
        }

        function completeOrder() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            if (!name || !email) {
                alert('Please fill in your details');
                return;
            }
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            alert(`Order placed successfully! Total: â‚¹${total.toLocaleString()}
Thank you, ${name}! We'll email you at ${email}.`);
            cart = [];
            updateCart();
            toggleCheckout();
            toggleCart();
            document.getElementById('checkoutForm').classList.remove('active');
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = products.filter(p => 
                p.name.toLowerCase().includes(query) || p.category.toLowerCase().includes(query)
            );
            renderProducts(filtered);
        });

        // Initial render
        renderProducts();
    </script>
</body>
</html>
